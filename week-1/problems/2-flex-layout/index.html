<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            display: flex;
            width: 800px;
        }
        .red{
            background-color: red;
            flex-grow: 3;
        }
        .blue{
            background-color: blue;
            flex-grow: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="red">left</div>
            <div class="blue">right</div>
        </div>
    </div>
</body>
</html>
