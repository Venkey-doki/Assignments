<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            width: 1200px;
            margin: 0 auto;
            grid-template-columns:  1fr 2fr;
            gap: 10px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="red">left</div>
            <div class="blue">right</div>
        </div>

</body>
</html>
